<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<title>Javascript Slider</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Style-Type" content="text/css">
<!-- The slider javascript code -->
<script type="text/javascript" src="../scripts/slider.js"></script>

<!--
slide(event, '[id of the slider itself]',
     ['horizontal' or 'vertical'],
     [the slider length in pixels (integer)],
     [the minimum display value],
     [the maximum display value],
     [the number of accepted values in the interval],
     [number of decimals to display],
     '[id of the display]')
-->
<!-- The default slider stylessheet -->
<link href="../css/default.css" rel="stylesheet" type="text/css">
<!-- The page stylesheet below contains modifications to the default slider and page specific styling -->
<style type="text/css">
/* Stylesheet for sliders (only properties that differ from default) */
#horizontal_slider_1 {
	background-color: #696;
	border-color: #9c9 #363 #363 #9c9;
	}
#horizontal_track_1, #display_holder_1 {
	background-color: #bdb;
	border-color: #ded #9a9 #9a9 #ded;
	}
#horizontal_slit_1 {
	background-color: #232;
	border-color: #9a9 #ded #ded #9a9;
	}
#value_display_1 {
	background-color: #bdb;
	color: #363;
	}

#horizontal_track_5, #display_holder_5 {
	background-color: #fff;
	border: #fff;
	}
#horizontal_slit_5 {
	background-color: #000;
	border-color: #999 #fff #fff #999;
	}
#value_display_5 {
	background-color: #fff;
	color: #666;
	}
</style>
</head>

<body>
<div class="content">
<table>
<tbody>
<tr>
<td>
	<!-- Horizontal slider 1 (green) -->
	<div class="horizontal_track" id="horizontal_track_1">
		<div class="horizontal_slit" id="horizontal_slit_1">&nbsp;</div>
		<div class="horizontal_slider" id="horizontal_slider_1" style="left: 0px; top: 0px;" onmousedown="slide(event, 'horizontal', 100, -255, 255, 0, 0, 'value_display_1');">&nbsp;</div>
	</div>
</td>
<td>
	<!-- Value display 1 (green) -->
	<div class="display_holder" id="display_holder_1">
		<input class="value_display" id="value_display_1" value="0" onfocus="blur(this);" type="text">
	</div>
</td>
</tr>
<tr>
<td>
	<!-- Horizontal slider 5 (transparent) -->
	<div class="horizontal_track" id="horizontal_track_5">
		<div class="horizontal_slit" id="horizontal_slit_5">&nbsp;</div>
		<div class="horizontal_slider" id="horizontal_slider_5" style="left: 50px;" onmousedown="slide(event, 'horizontal', 100, 0, 100, 100, 1, 'value_display_5');">&nbsp;</div>
	</div>
</td>
<td>
	<!-- Value display 5 (transparent) -->
	<div class="display_holder" id="display_holder_5">
		<input class="value_display" id="value_display_5" value="50" onfocus="blur(this);" type="text">
	</div>
</td>
</tr>
</tbody>
</table>

<table>
<tbody><tr>
<td>
	<!-- Vertical slider 1 (default color - grey) -->
	<div class="vertical_track" style="height: 50px">
		<div class="vertical_slit" style="height: 50px">&nbsp;</div>
		<div class="vertical_slider" id="vertical_slider_1" style="top: 20px;" onmousedown="slide(event, 'vertical', 50, -25, 25, 51, 0, 'vertical_display_1');">
			&nbsp;
		</div>
	</div>
</td>
<td>
	<!-- Vertical slider 2 (default color - grey) -->
	<div class="vertical_track" style="height: 50px">
		<div class="vertical_slit" style="height: 50px">&nbsp;</div>
		<div class="vertical_slider" id="vertical_slider_2" style="top: 25px;" onmousedown="slide(event, 'vertical', 50, -250, 250, 51, 0, 'vertical_display_2');">&nbsp;</div>
	</div>
</td>
<td>
	<!-- Vertical slider 3 (default color - grey) -->
	<div class="vertical_track" style="height: 50px">
		<div class="vertical_slit" style="height: 50px">&nbsp;</div>
		<div class="vertical_slider" id="vertical_slider_3" style="top: 30px;" onmousedown="slide(event, 'vertical', 50, -2.5, 2.5, 51, 1, 'vertical_display_3');">&nbsp;</div>
	</div>
</td>
</tr>
<tr>
<td>
	<div class="display_holder">
		<input class="value_display" id="vertical_display_1" value="5" onfocus="blur(this);" type="text">
	</div>
</td>
<td>
	<div class="display_holder">
		<input class="value_display" id="vertical_display_2" value="0" onfocus="blur(this);" type="text">
	</div>
</td>
<td>
	<div class="display_holder">
		<input class="value_display" id="vertical_display_3" value="-0.5" onfocus="blur(this);" type="text">
	</div>
</td>
</tr>
</tbody></table>


</body></html>
